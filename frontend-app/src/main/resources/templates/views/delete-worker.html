<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{fragments/main_layout}">

<head>
<title>Delete Worker</title>
</head>

<body>
	<div layout:fragment="content" class="container mySpace">
		
		<h1 class="mb-4">Workers</h1>
            <table class="table table-hover text-center">
                <th>Name</th>
                <th>Username</th>
                <th>Garage</th>
                <th>Action</th>
                <tr th:each="worker : ${workers}">
                    <td class="align-middle" th:text="${worker.name}"></td>
                    <td class="align-middle" th:text="${worker.username}"></td>
                    <td class="align-middle" th:text="${worker.garage}"></td>
                    <td class="align-middle"> <a class="btn btn-danger" th:href="@{'/delete-worker/'+${worker.id}}">Delete</a> </td>
                </tr>
            </table>
         
	
	
	
	
	
	
	
	
	</div>
</body>

</html>
